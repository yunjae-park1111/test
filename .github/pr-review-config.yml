ai_models:
  gpt:
    model: gpt-5
    enabled: true
    max_tokens: 10000
    temperature: 0.3
  claude:
    model: claude-sonnet-4-20250514
    enabled: true
    max_tokens: 10000
    temperature: 0.3
  gemini:
    model: gemini-2.5-pro
    enabled: true
    max_tokens: 10000
    temperature: 0.3

pr_rules:
  title:
    min_length: 10
  description:
    min_length: 20

critical_keywords:
  - 보안
  - security
  - 취약점
  - vulnerability
  - sql injection
  - xss
  - 메모리 누수
  - memory leak
  - 무한루프
  - infinite loop
  - 심각
  - critical
  - 위험
  - dangerous
  - 버그
  - bug

file_extensions:
  .py: python
  .js: javascript
  .ts: typescript
  .tsx: typescript
  .java: java
  .go: go
  .rs: rust
  .cpp: cpp
  .c: c
  .php: php
  .rb: ruby
  .swift: swift
  .kt: kotlin
  .cs: csharp
  .html: html
  .css: css
  .sql: sql
  .sh: shell
  .yml: yaml
  .yaml: yaml
  .json: json
  .md: markdown