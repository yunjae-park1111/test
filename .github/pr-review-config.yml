# PR 룰 설정 (테스트용으로 완화)
pr_rules:
  title:
    min_length: 10
    required_patterns:
      - '^(feat|fix|docs|style|refactor|test|chore|hotfix):'
    forbidden_patterns:
      - 'wip'
      - 'temp'

  description:
    min_length: 30
    required_sections:
      - '## 변경사항'
      - '## 테스트'

  files:
    max_files_changed: 50  # 늘림
    max_lines_changed: 2000  # 늘림
    forbidden_paths:
      - '*.log'
      - '.env'

  commits:
    max_commits: 25  # 늘림
    required_commit_format: '^(feat|fix|docs|style|refactor|test|chore|hotfix):'

# AI 리뷰 설정
review_settings:
  model: 'gpt-4o-mini'
  max_tokens: 1200
  temperature: 0.2
  
  focus_areas:
    - 'security'
    - 'performance'
    - 'maintainability'
    - 'best_practices'

  languages:
    javascript:
      checks:
        - 'async_patterns'
        - 'error_handling'
        - 'memory_leaks'
      frameworks:
        - 'react'
        - 'node'
        - 'express'
    
    python:
      checks:
        - 'pep8'
        - 'security'
        - 'performance'
      frameworks:
        - 'django'
        - 'flask'
        - 'fastapi'

  severity_levels:
    critical: '🚨'
    high: '⚠️'
    medium: '💡'
    low: 'ℹ️'
    positive: '✅'
